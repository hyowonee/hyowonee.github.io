# User Settings | Edit there as per required

title: accent
url: "https://hyowonee.github.io"
baseurl: "/"

# This will show up at the top of index page
site_heading: >
    효원이<span class="faded">의 블로그</span>

email: popopowon@gmail.com
author: Choi Hyowon
# This description will show up in google search results
# (for index page) etc.
